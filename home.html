<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chai Casa - Vertical Scroll Menu & Centered Hero</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #faf5ef; /* warm light background */
    color: #4a3c31; /* dark warm text */
    overflow-x: hidden;
  }

  /* Container for the page */
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Vertical Menu on left */
  nav.vertical-menu {
    width: 250px;
    background: #d7bfae; /* warm beige/tan */
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
    overflow-y: auto;
  }

  nav.vertical-menu::-webkit-scrollbar {
    width: 6px;
  }

  nav.vertical-menu::-webkit-scrollbar-thumb {
    background: #a67c52;
    border-radius: 3px;
  }

  /* Menu item container */
  nav.vertical-menu ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
  }

  nav.vertical-menu li {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 0.5rem 0;
    border-radius: 6px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    transform: translateX(-20px);
  }

  nav.vertical-menu li:hover {
    background-color: #c5a67c;
    transform: translateX(0);
  }

  nav.vertical-menu li.visible {
    opacity: 1;
    transform: translateX(0);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  /* Image placeholder square */
  nav.vertical-menu li .img-placeholder {
    width: 40px;
    height: 40px;
    background: #a67c52;
    border-radius: 6px;
    margin-right: 1rem;
    flex-shrink: 0;
  }

  /* Menu text */
  nav.vertical-menu li span.menu-text {
    font-size: 1.1rem;
    font-weight: 600;
    color: #4a3c31;
    user-select: none;
  }

  /* Hero Image container */
  .hero-container {
    flex: 1;
    display: flex;
    justify-content: center;  /* center horizontally */
    align-items: center;      /* center vertically */
    background: #f7efe9;
    padding: 2rem;
  }

  .hero-container img.hero-image {
    max-width: 80%;
    max-height: 80vh;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(166, 124, 82, 0.4);
    transition: transform 0.4s ease;
  }

  .hero-container img.hero-image:hover {
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    nav.vertical-menu {
      width: 100%;
      height: auto;
      flex-direction: row;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
    }
    nav.vertical-menu ul {
      flex-direction: row;
      gap: 1rem;
    }
    nav.vertical-menu li {
      flex-direction: column;
      align-items: center;
      padding: 0.3rem 0.6rem;
    }
    nav.vertical-menu li .img-placeholder {
      margin: 0 0 0.5rem 0;
      width: 30px;
      height: 30px;
    }
    .hero-container img.hero-image {
      max-width: 90%;
      max-height: 50vh;
    }
  }
</style>
</head>
<body>

<div class="container">
  <nav class="vertical-menu" aria-label="Main navigation">
    <ul>
      <li><div class="img-placeholder"></div><span class="menu-text">Home</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">About Us</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">Menu</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">Specials</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">Events</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">Gallery</span></li>
      <li><div class="img-placeholder"></div><span class="menu-text">Contact</span></li>
    </ul>
  </nav>

  <section class="hero-container" role="main">
    <img src="https://jamesk4000.github.io/ChaiCasa-Official/assets/hero-image.jpg" alt="Chai Casa Fusion Cafe" class="hero-image" />
  </section>
</div>

<script>
  // Scroll reveal animation for menu items
  const menuItems = document.querySelectorAll('nav.vertical-menu li');

  function revealOnScroll() {
    const triggerBottom = window.innerHeight * 0.85;

    menuItems.forEach(item => {
      const itemTop = item.getBoundingClientRect().top;

      if (itemTop < triggerBottom) {
        item.classList.add('visible');
      } else {
        item.classList.remove('visible');
      }
    });
  }

  window.addEventListener('scroll', revealOnScroll);
  window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
